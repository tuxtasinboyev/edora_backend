on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸ”§ Deploy edora_backend to Server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          debug: true
          script: |
            echo "ðŸ‘‰ Loyihani yuklab olish yoki yangilash..."
            cd /root

            if [ -d "edora_backend" ]; then
              cd edora_backend
              git reset --hard
              git clean -fd
              git pull origin main
            else
              git clone https://github.com/tuxtasinboyev/edora_backend.git
              cd edora_backend
            fi

            echo "ðŸ§¼ Eski containerlarni toâ€˜xtatish..."
            docker compose down || true

            echo "ðŸ“¦ Docker build va up..."
            docker compose up -d --build

            echo "âœ… Deploy yakunlandi!"

            