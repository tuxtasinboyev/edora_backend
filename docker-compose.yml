version: "3.9"

services:
  db:
    image: postgres:15
    container_name: edora_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2008
      POSTGRES_DB: edora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: edora_redis
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: edora_app
    restart: always
    env_file:
      - .env
    ports:
      - "1709:1709"
    depends_on:
      - db
      - redis  
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        npm run start:prod
      "
    environment:
      DATABASE_URL: postgres://postgres:2008@db:5432/edora_db
      REDIS_HOST: redis
      REDIS_PORT: 6379

volumes:
  postgres_data: 

